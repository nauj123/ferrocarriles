<div class="container p-0">
  <h1 class="titleSection"><span class="pe-2">Noticias </span></h1>

  <p class="textColor mt-4">
    Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy
    nibh:
  </p>

  <div class="rowContainer">

    @for (news of newsC; track news.id) {
      @if (news.id <= 3 ){
        <div class="col-lg-4">
          <div class="card">
            <img src="{{news.urlImage}}" class="card-img-top" />
            <div class="card-body">
              <p class="card-text text-white">
                {{news.date}}<br />
                <b>{{news.info}}</b>
              </p>
            </div>
            <div class="card-footer border-0 py-3">
              <a href="#" class="boton-amarillo">LEER NOTICIA COMPLETA</a>
            </div>
          </div>

        </div>

      }
  }
  <div class="d-flex justify-content-center mb-4">
    <button class="boton-comun mb-4" type="button">CARGAR M√ÅS NOTICIAS</button>
  </div>
</div>
