<div class="container">
  <h1 class="titleSection"><span>Información de interés </span></h1>
  <p class="textColor">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh: </p>

  <div class="row rowContainer">

    @for (info of infobtn; track info.id) {
    <div class="btn-imagen m-4 m-4">
      <img class="imagen m-0 p-0"
      [src]="currentUrl === (urlSvg + info.id + hover) ? currentUrl : info.url"
           (mouseover)="mhover(info.id)"
           (mouseout)="resetImage()">
    </div>
    }
  </div>

</div>
